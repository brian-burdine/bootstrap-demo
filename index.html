<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- change the title -->
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <div class="container-md">
      <h1>Hi there!</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col border bg-primary text-white">Column 1 of 3</div>
        <div class="col border bg-secondary text-white">Column 2 of 3</div>
        <div class="col border bg-tertiary text-black">Column 3 of 3</div>
      </div>
      <div class="row">
        <div class="col">Column 1 of 4</div>
        <div class="col">Column 2 of 4</div>
        <div class="col">Column 3 of 4</div>
        <div class="col">Column 4 of 4</div>
      </div>
      <div class="row">
        <div class="col">Column 1 of 6</div>
        <div class="col">Column 2 of 6</div>
        <div class="col">Column 3 of 6</div>
        <div class="col">Column 4 of 6</div>
        <div class="col">Column 5 of 6</div>
        <div class="col">Column 6 of 6</div>
      </div>
    </div>
    
    <p>
      I'm your cool new webpage.
    </p>

    <!-- import the webpage's javascript file -->
    <script src="/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
